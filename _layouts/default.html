<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>
	<div id="gigyashare"></div>
      {% include comments.html %}

      <footer class="footer">
        <small>
          <!-- &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>.  -->

          <a rel="license" href="http://creativecommons.org/licenses/by/4.0/" style="float:left;margin-right:1em;"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a>This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
        </small>
      </footer>
    </div>
   {% if site.analytics_id %}
     <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-76557621-1', 'auto');
      ga('send', 'pageview');
    </script>

    {% endif %}

  </body>
  <script type="text/javascript">
var act = new gigya.socialize.UserAction();

var share_params=
{
	userAction: act
	,cid: 'gigyashare'
}
gigya.socialize.showShareUI(share_params);
</script>
</html>
